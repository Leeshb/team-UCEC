<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="https://holaworld.io/favicon.ico">
  <link rel="shortcut icon" href="https://holaworld.io/favicon.ico">
  <link rel="shortcut icon" href="/favicon.ico"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hola!</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="clubMain.css">
  <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
  <style>
    * { font-family: 'Spoqa Han Sans Neo', 'sans-serif'; }
    div.track::before{
      display: table;
      content: "";  
    }
    div.track::after{
      display: table;
      content: "";
    }
    div.track:after{
      clear: both;
    }
  </style>

</head>
<body>
  <div class="root">
    <nav class="header">
      <a href="/">
        <img class="logo" src="/images/logo.png">
      </a>
      <div class="loginwrap">
        <button type="submit"><img class="login" src="/images/kakao.png"></button>
      </div>
    </nav>
    <div class="clubMain">
      <section class="postHeader">
        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 448 512" color="808080" cursor="pointer" height="30" width="30" xmlns="http://www.w3.org/2000/svg" style="color: rgb(128, 128, 128);">
          <path d="M257.5 445.1l-22.2 22.2c-9.4 9.4-24.6 9.4-33.9 0L7 273c-9.4-9.4-9.4-24.6 0-33.9L201.4 44.7c9.4-9.4 24.6-9.4 33.9 0l22.2 22.2c9.5 9.5 9.3 25-.4 34.3L136.6 216H424c13.3 0 24 10.7 24 24v32c0 13.3-10.7 24-24 24H136.6l120.5 114.8c9.8 9.3 10 24.8.4 34.3z"></path>
        </svg>
        <div class="postTitle">대학 연합 봉사 동아리 <나란히 걷기></div>
        <div class="userData">
          <div class="user">
            <img class="userImg" src="/images/check.png">
            <div class="userName">강동욱</div>
          </div>
          <div class="seperate"> </div>
          <div clss="registerDate">2024.02.19</div>
        </div>
        <section class="allWrapper">
          <ul class="clubInfo">
            <li class="contentWrapper">
              <span class="collect">모집 구분</span>
              <span class="content">동아리</span>
            </li>
            <li class="contentWrapper">
              <span class="collect">모집 인원</span>
              <span class="content">-명</span>
          </ul>
        </section>
      </section>
      <div class="postContent">
        <h2 class="contentTitle">동아리 소개</h2>
        <p>대학생 봉사 연합동아리 '나란히 걷기'는 강북어머니회 주최로 하는 봉사동아리입니다!</p>
        <p>
          <strong>활동 진행</strong>
          <ol>
            <li>10주간 매주 토요일 오후 1시 ~ 5시</li>
            <li>미아사거리역/수우역에서 아동 픽업 후 활동</li>
            <li>중간, 기말고사 전 2주는 활동 휴식기간</li>
        </ol>
        </p>
        <p>
          <strong>모집 대상</strong>
          <ol>
            <li>대학생(휴학생 포함, 졸업생 불가)이라면 모두!</li>
            <li>단, 10주 활동 모두 성실히 참여 가능하신 분만 가능합니다!</li>
          </ol>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
